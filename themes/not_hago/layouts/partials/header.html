<!-- ***** Header Start ***** -->
<header class="header-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg">
          <!-- Logo -->
          <a class="navbar-brand" href='{{ "/" | relURL }}'>
            <img src="{{ .Site.Params.logo | relURL }}" alt="Logo" />
          </a>
          <!-- Navbar Toggler -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar -->
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href='{{ "/" | relURL }}'>{{ i18n "menu_blog" }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='{{ "/categories" | relURL }}'>{{ i18n "menu_categories" }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='{{ "/tags" | relURL }}'>{{ i18n "menu_tags" }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='{{ "/posts/booklist/" | relURL }}'>Book List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='{{ "/about" | relURL }}'>About</a>
              </li>
            </ul>



            <!-- Eventually Make This A Usable Search Function  -->



            <!-- Search Form  -->
            <div id="search-wrapper">
              <form action="https://google.com/search">
                <input class="search" id="searchInput" type="text" placeholder="press '/' to start">
                <u1 id="searchResult">

                </u1>
              </form>
            
            
            
            
            
            </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ***** Header End ***** -->
